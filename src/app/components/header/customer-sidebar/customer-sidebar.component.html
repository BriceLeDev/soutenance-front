<nav
  class="bg-[#121e31] h-screen fixed top-0 left-0 min-w-[250px] py-6 px-4 font-[sans-serif] overflow-auto"
>
  <div class="relative flex flex-col h-full">
    <div
      class="flex flex-wrap items-center cursor-pointer border border-gray-500 rounded-full px-2 py-1"
    >
      <span
        class="p-2 flex justify-center items-center w-11 h-11 rounded-full border-white bg-blue-500 font-bold text-2xl text-white"
        >{{ this.username }}
      </span>
      <div class="ml-4">
        <p class="text-sm text-white">
          {{ this.user.nonUtilisateur.toUpperCase() }}
        </p>
        <p class="text-xs text-teal-300 font-bold">Compte Vérifié</p>
      </div>
    </div>
    <ul class="space-y-3 my-10 flex-1">
      <li>
        <a
          routerLink="do-abonnement"
          routerLinkActive="font-bold text-blue-500 border-b-2 border-blue-500"
          ariaCurrentWhenActive="page"
          class="cursor-pointer text-white text-sm flex items-center hover:bg-gray-700 rounded px-4 py-3 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="w-[18px] h-[18px] mr-4"
            viewBox="0 0 16 16"
          >
            <path
              d="M13 .5H3A2.503 2.503 0 0 0 .5 3v10A2.503 2.503 0 0 0 3 15.5h10a2.503 2.503 0 0 0 2.5-2.5V3A2.503 2.503 0 0 0 13 .5ZM14.5 13a1.502 1.502 0 0 1-1.5 1.5H3A1.502 1.502 0 0 1 1.5 13v-.793l3.5-3.5 1.647 1.647a.5.5 0 0 0 .706 0L10.5 7.207V8a.5.5 0 0 0 1 0V6a.502.502 0 0 0-.5-.5H9a.5.5 0 0 0 0 1h.793L7 9.293 5.354 7.647a.5.5 0 0 0-.707 0L1.5 10.793V3A1.502 1.502 0 0 1 3 1.5h10A1.502 1.502 0 0 1 14.5 3Z"
              data-original="#000000"
            />
          </svg>
          <span>S'Abonner</span>
        </a>
      </li>
      <li>
        <a
          routerLink="all-abonnement"
          routerLinkActive="font-bold text-blue-500 border-b-2 border-blue-500"
          ariaCurrentWhenActive="page"
          class="cursor-pointer text-white text-sm flex items-center hover:bg-gray-700 rounded px-4 py-3 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="w-[18px] h-[18px] mr-4"
            viewBox="0 0 16 16"
          >
            <path
              d="M13 .5H3A2.503 2.503 0 0 0 .5 3v10A2.503 2.503 0 0 0 3 15.5h10a2.503 2.503 0 0 0 2.5-2.5V3A2.503 2.503 0 0 0 13 .5ZM14.5 13a1.502 1.502 0 0 1-1.5 1.5H3A1.502 1.502 0 0 1 1.5 13v-.793l3.5-3.5 1.647 1.647a.5.5 0 0 0 .706 0L10.5 7.207V8a.5.5 0 0 0 1 0V6a.502.502 0 0 0-.5-.5H9a.5.5 0 0 0 0 1h.793L7 9.293 5.354 7.647a.5.5 0 0 0-.707 0L1.5 10.793V3A1.502 1.502 0 0 1 3 1.5h10A1.502 1.502 0 0 1 14.5 3Z"
              data-original="#000000"
            />
          </svg>

          <span>Mes Abonnements</span>
        </a>
      </li>

      <li>
        <a
          routerLink="inbox"
          routerLinkActive="font-bold text-blue-500 border-b-2 border-blue-500"
          ariaCurrentWhenActive="page"
          class="cursor-pointer text-white text-sm flex items-center hover:bg-gray-700 rounded px-4 py-3 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            stroke="currentColor"
            class="w-[18px] h-[18px] mr-4"
            viewBox="0 0 682.667 682.667"
          >
            <defs>
              <clipPath id="a" clipPathUnits="userSpaceOnUse">
                <path d="M0 512h512V0H0Z" data-original="#000000" />
              </clipPath>
            </defs>
            <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
              <path
                fill="none"
                stroke-miterlimit="10"
                stroke-width="40"
                d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
                data-original="#000000"
              />
              <path
                d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
                data-original="#000000"
              />
            </g>
          </svg>
          <span>Messagerie </span>
          @if (this.NbrMsg >= this.prevMsgCount) {
            <div class="relative bg-teal-100 p-2 rounded-lg ml-2">
              <svg
                class="w-3 h-3 text-teal-600 animate-wiggle"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 21 21"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.585 15.5H5.415A1.65 1.65 0 0 1 4 13a10.526 10.526 0 0 0 1.5-5.415V6.5a4 4 0 0 1 4-4h2a4 4 0 0 1 4 4v1.085c0 1.907.518 3.78 1.5 5.415a1.65 1.65 0 0 1-1.415 2.5zm1.915-11c-.267-.934-.6-1.6-1-2s-1.066-.733-2-1m-10.912 3c.209-.934.512-1.6.912-2s1.096-.733 2.088-1M13 17c-.667 1-1.5 1.5-2.5 1.5S8.667 18 8 17"
                />
              </svg>

              <div
                class="px-1 py-0.5 bg-teal-500 min-w-5 rounded-full text-center text-white text-xs absolute -top-2 -end-1 translate-x-1/4 text-nowrap"
              >

                <div
                  class="absolute top-0 start-0 rounded-full -z-10 animate-ping bg-teal-200 w-full h-full"

                ></div>
                +1
              </div>
            </div>
          }

        </a>
      </li>

      <li>
        <a
          routerLink="profile"
          routerLinkActive="font-bold text-blue-500 border-b-2 border-blue-500"
          ariaCurrentWhenActive="page"
          class="cursor-pointer text-white text-sm flex items-center hover:bg-gray-700 rounded px-4 py-3 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="w-[18px] h-[18px] mr-4"
            viewBox="0 0 512 512"
          >
            <path
              d="M437.02 74.98C388.668 26.63 324.379 0 256 0S123.332 26.629 74.98 74.98C26.63 123.332 0 187.621 0 256s26.629 132.668 74.98 181.02C123.332 485.37 187.621 512 256 512s132.668-26.629 181.02-74.98C485.37 388.668 512 324.379 512 256s-26.629-132.668-74.98-181.02zM111.105 429.297c8.454-72.735 70.989-128.89 144.895-128.89 38.96 0 75.598 15.179 103.156 42.734 23.281 23.285 37.965 53.687 41.742 86.152C361.641 462.172 311.094 482 256 482s-105.637-19.824-144.895-52.703zM256 269.507c-42.871 0-77.754-34.882-77.754-77.753C178.246 148.879 213.13 114 256 114s77.754 34.879 77.754 77.754c0 42.871-34.883 77.754-77.754 77.754zm170.719 134.427a175.9 175.9 0 0 0-46.352-82.004c-18.437-18.438-40.25-32.27-64.039-40.938 28.598-19.394 47.426-52.16 47.426-89.238C363.754 132.34 315.414 84 256 84s-107.754 48.34-107.754 107.754c0 37.098 18.844 69.875 47.465 89.266-21.887 7.976-42.14 20.308-59.566 36.542-25.235 23.5-42.758 53.465-50.883 86.348C50.852 364.242 30 312.512 30 256 30 131.383 131.383 30 256 30s226 101.383 226 226c0 56.523-20.86 108.266-55.281 147.934zm0 0"
              data-original="#000000"
            />
          </svg>
          <span>Profile</span>
        </a>
      </li>


      <li>
        <a
          (click)="disconnect()"
          routerLinkActive="font-bold text-blue-500 border-b-2 border-blue-500"
          ariaCurrentWhenActive="page"
          class="cursor-pointer text-white text-sm flex items-center hover:bg-gray-700 rounded px-4 py-3 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="w-[18px] h-[18px] mr-4"
            viewBox="0 0 512 512"
          >
            <path
              d="M502.6 233.4l-144-144c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9L417 232H192c-13.3 0-24 10.7-24 24s10.7 24 24 24h225l-92.3 92.3c-9.4 9.4-9.4 24.6 0 33.9 4.7 4.7 10.9 7 17 7s12.3-2.3 17-7l144-144c9.4-9.4 9.4-24.6 0-33.8zM192 464h-48V48h48c13.3 0 24-10.7 24-24S205.3 0 192 0h-64C113.9 0 96 17.9 96 40v432c0 22.1 17.9 40 40 40h64c13.3 0 24-10.7 24-24s-10.7-24-24-24z"
            />
          </svg>

          <span>Déconnecter</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
