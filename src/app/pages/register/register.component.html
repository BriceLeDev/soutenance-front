<div
  class="relative mt-16 mx-auto w-full max-w-md px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10"
>
  <div class="px-2">
    <!-- Alert Success -->
    @if (myerrore.length) { @for (msg of myerrore; track $index) {
    <div
      class="bg-red-200 px-6 py-4 my-4 rounded-md text-lg flex items-center mx-auto max-w-lg"
    >
      <svg viewBox="0 0 24 24" class="text-red-600 w-5 h-5 sm:w-5 sm:h-5 mr-3">
        <path
          fill="currentColor"
          d="M11.983,0a12.206,12.206,0,0,0-8.51,3.653A11.8,11.8,0,0,0,0,12.207,11.779,11.779,0,0,0,11.8,24h.214A12.111,12.111,0,0,0,24,11.791h0A11.766,11.766,0,0,0,11.983,0ZM10.5,16.542a1.476,1.476,0,0,1,1.449-1.53h.027a1.527,1.527,0,0,1,1.523,1.47,1.475,1.475,0,0,1-1.449,1.53h-.027A1.529,1.529,0,0,1,10.5,16.542ZM11,12.5v-6a1,1,0,0,1,2,0v6a1,1,0,1,1-2,0Z"
        ></path>
      </svg>
      <span class="text-red-800"> {{ msg }} </span>
    </div>
    } }@else if (isOkay) {
    <div
      class="bg-green-200 px-6 py-4 my-4 rounded-md text-lg flex items-center mx-auto max-w-lg"
    >
      <svg
        viewBox="0 0 24 24"
        class="text-green-600 w-5 h-5 sm:w-5 sm:h-5 mr-3"
      >
        <path
          fill="currentColor"
          d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z"
        ></path>
      </svg>
      <span class="text-green-800">Connection réussie</span>
    </div>
    }

    <!-- End Alert Success -->

    <!-- Alert Error -->

    <!-- End Alert Error -->

    <!--************ End Alert Error *****************************-->
  </div>
  <div class="w-full">
    <div class="text-center">
      <h1 class="text-3xl font-semibold text-gray-900">S'Inscrire</h1>
      <!-- <p class="mt-2 text-gray-500">Sign in below to access your account</p> -->
    </div>
    <div class="mt-5">
      <form action="">
        <div class="relative mt-6">
          <input
            [(ngModel)]="registerRequest.email"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
            autocomplete="NA"
          />
          <label
            for="email"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Email Address</label
          >
        </div>
        <div class="relative mt-6">
          <input
            [(ngModel)]="registerRequest.nonUtilisateur"
            type="text"
            name="username"
            id="username"
            placeholder="Nom utilisateur"
            class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
            autocomplete="NA"
          />
          <label
            for="username"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Nom utilisateur</label
          >
        </div>
        <div class="relative mt-6">
          <input
            [(ngModel)]="registerRequest.numero"
            type="text"
            name="numero"
            id="numero"
            placeholder="Téléphone"
            class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
          />
          <label
            for="numero"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Téléphone</label
          >
        </div>
        <div class="relative mt-6">
          <input
            [(ngModel)]="registerRequest.password"
            type="password"
            name="password"
            id="password"
            placeholder="Mot de passe"
            class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
          />
          <label
            for="password"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Mot de passe</label
          >
        </div>

        <div class="relative mt-6">
          <input
          [(ngModel)]="registerRequest.confirmPassword"
            type="password"
            name="passwordConfirm"
            id="passwordConfirm"
            placeholder="Confimer le mot de passe"
            class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
          />
          <label
            for="passwordConfirm"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Confimer le mot de passe</label
          >
        </div>
        <div class="my-6">
          <button
            (click)="register()"
            type="submit"
            class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none"
          >
            Sign in
          </button>
        </div>
        <p class="text-center text-sm text-gray-500">
          Don&#x27;t have an account yet?
          <span
            (click)="login()"
            class=" cursor-pointer font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none"
            >Sign up </span
          >.
        </p>
      </form>
    </div>
  </div>
</div>
