            <div

              keydown.escape.stop="open = false; focusButton()"
              click.away="onClickAway($event)"
              class="relative inline-block text-left"
            >
              <button
                type="button"
                class="flex rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2"

                x-ref="button"
                click="onButtonClick()"
                keyup.space.prevent="onButtonEnter()"
                keydown.enter.prevent="onButtonEnter()"
                aria-expanded="false"
                aria-haspopup="true"
                x-bind:aria-expanded="open.toString()"
                keydown.arrow-up.prevent="onArrowUp()"
                keydown.arrow-down.prevent="onArrowDown()"
              >

                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="hidden right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                x-ref="menu-items"
                x-description="Dropdown menu, show/hide based on menu state."
                x-bind:aria-activedescendant="activeDescendant"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="menu-1-button"
                tabindex="-1"
                keydown.arrow-up.prevent="onArrowUp()"
                keydown.arrow-down.prevent="onArrowDown()"
                keydown.tab="open = false"
                keydown.enter.prevent="open = false; focusButton()"
                keyup.space.prevent="open = false; focusButton()"
              >

                    class="block px-4 py-2 text-sm text-gray-700"
                    x-state:on="Active"
                    x-state:off="Not Active"

                    role="menuitem"
                    tabindex="-1"
                    id="menu-1-item-0"
                    mouseenter="onMouseEnter($event)"
                    mousemove="onMouseMove($event, 0)"
                    mouseleave="onMouseLeave($event)"
                    click="open = false; focusButton()"
                    >Your Profile</a
