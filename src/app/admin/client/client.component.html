<!-- /*
 ***************************************************************
 * Composent table de la liste des clients                     *
 ***************************************************************
 */ -->
<div class="table w-full p-2" >
        <table class="w-full border">
            <thead >
                <tr class="bg-gray-50 border-b">

                    <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
                        <div class="flex items-center justify-center">
                            ID
                        </div>
                    </th>
                    <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
                        <div class="flex items-center justify-center">
                            Nom
                        </div>
                    </th>
                    <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
                        <div class="flex items-center justify-center">
                            Email
                        </div>
                    </th>
                    <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
                        <div class="flex items-center justify-center">
                            Téléphone
                        </div>
                    </th>
                    <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
                        <div class="flex items-center justify-center">
                            Vérifier
                        </div>
                    </th>
                    <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
                        <div class="flex items-center justify-center">
                            Action
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (client of this.customerResponse.content; track client.id) {
                     <tr class="bg-gray-100 text-center border-b text-sm text-gray-600">

                    <td class="p-2 border-r">{{client.id}}</td>
                    <td class="p-2 border-r">{{client.nonUtilisateur}}</td>
                    <td class="p-2 border-r">{{client.email}}</td>
                    <td class="p-2 border-r">{{client.numero}}</td>
                    <td class="p-2 border-r">{{client.enabled}}</td>
                    <td>
                        <a class=" cursor-pointer bg-blue-500 m-2 p-2 text-white hover:shadow-lg text-xs font-thin">Voir+</a>
                        <a href="#" class="bg-red-500 m-2 p-2 text-white hover:shadow-lg text-xs font-thin">Suprimer</a>
                    </td>
                </tr>
                }

            </tbody>
        </table>
    </div>
